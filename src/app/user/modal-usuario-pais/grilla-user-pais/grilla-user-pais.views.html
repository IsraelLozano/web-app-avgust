<!-- [(ngModel)]="element.tieneUsuario" -->
<div class="table-responsive">
  <table mat-table [dataSource]="this.lista" matSort class="table ticket-list">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>Seleccione</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          [(ngModel)]="element.tieneUsuario"
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(element) : null"
          [checked]="selection.isSelected(element)"
          [aria-label]="checkboxLabel(element)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="IdPais">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.IdPais }}</td>
    </ng-container>

    <ng-container matColumnDef="NomPais">
      <th mat-header-cell *matHeaderCellDef>Pais</th>
      <td mat-cell *matCellDef="let element">{{ element.NomPais }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="toggle(row)"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No se encontraron registros</td>
    </tr>
  </table>
</div>
