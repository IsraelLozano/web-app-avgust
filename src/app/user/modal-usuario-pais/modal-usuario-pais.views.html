<h2 mat-dialog-title>Selecione el Pais de Acceso</h2>

<form class="basic-form" [formGroup]="this.form" (ngSubmit)="this.doAction()">
  <mat-dialog-content>
    <div fxLayout="row wrap" fxFlexAlign="center" class="row">
      <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
        <app-grilla-user-pais
          #grilla
          [setListArticulo]="this.listUsuarioPais"
        ></app-grilla-user-pais>
      </div>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions align="end">
    <button
      type="submit"
      mat-button
      color="warn"
      [disabled]="this.grilla.selection.selected.length===0"
    >
      Aceptar
    </button>
    <button mat-button matDialogClose (click)="closeDialog()" mat-flat-button>Cancelar</button>
  </div>
</form>
