<h2 mat-dialog-title>Nuevo Usuario</h2>

<form class="basic-form" [formGroup]="this.form" (ngSubmit)="this.doAction()">
  <mat-dialog-content>
    <div fxLayout="row wrap" fxFlexAlign="center" class="row">
      <div fxFlex.gt-sm="33.33" fxFlex="100" class="p-10">
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Id"
            formControlName="idUsuario"
            readonly="true"
          />
        </mat-form-field>
      </div>

      <div fxFlex.gt-sm="33.33" fxFlex="100" class="p-10">
        <mat-form-field>
          <input type="text" matInput placeholder="Credencial" formControlName="credencial" />
        </mat-form-field>
      </div>

      <div fxFlex.gt-sm="33.33" fxFlex="100" class="p-10">
        <mat-form-field>
          <input type="text" matInput placeholder="Clave" formControlName="textoClave" />
        </mat-form-field>
      </div>

      <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
        <mat-form-field>
          <input type="text" matInput placeholder="Ap. Paterno" formControlName="apellidoPaterno" />
        </mat-form-field>
      </div>
      <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
        <mat-form-field>
          <input type="text" matInput placeholder="Ap. Materno" formControlName="apellidoMaterno" />
        </mat-form-field>
      </div>

      <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
        <mat-form-field>
          <input type="text" matInput placeholder="Nombres" formControlName="nombres" />
        </mat-form-field>
      </div>

      <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions align="end">
    <button type="submit" mat-button color="warn" [disabled]="!this.form.valid">Aceptar</button>
    <button mat-button matDialogClose (click)="closeDialog()" mat-flat-button>Cancelar</button>
  </div>
</form>
