<div class="table-responsive">
  <table mat-table [dataSource]="this.cursosList" matSort class="table ticket-list">
    <ng-container matColumnDef="IdUsuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.IdUsuario }}</td>
    </ng-container>

    <ng-container matColumnDef="ApellidoPaterno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ape. Paterno</th>
      <td mat-cell *matCellDef="let element">{{ element.ApellidoPaterno }}</td>
    </ng-container>

    <ng-container matColumnDef="ApellidoMaterno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ape. Materno</th>
      <td mat-cell *matCellDef="let element">{{ element.ApellidoMaterno }}</td>
    </ng-container>

    <ng-container matColumnDef="Nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
      <td mat-cell *matCellDef="let element">{{element.Nombres}}</td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
      <td mat-cell *matCellDef="let element">{{element.Email}}</td>
    </ng-container>
    <ng-container matColumnDef="Credencial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Credencial</th>
      <td mat-cell *matCellDef="let element">{{element.Credencial}}</td>
    </ng-container>

    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>pais</th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let p of element?.UsuarioPais">{{p?.IdPaisNavigation?.NomPais}}</li>
        </ul>
      </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">ACTIVO</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button
          mat-icon-button
          matTooltip="Clic aquí para editar"
          color="primary"
          (click)="getCurso(element)"
        >
          <mat-icon class="text-info">edit</mat-icon>
        </button>
        <!-- [routerLink]="['/apps/viewInvoice/', element.id]" -->

        <button
          mat-icon-button
          matTooltip="Dar de baja"
          color="warn"
          (click)="deleteInvoice(element)"
        >
          <mat-icon>delete_outline</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Clic aquí asignar Pais"
          color="success"
          (click)="selectPais(element)"
        >
          <mat-icon>emoji_flags</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8">No se encontraron registros</td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 8, 10]"
    showFirstLastButtons
    aria-label="Selecciona página"
  ></mat-paginator>
</div>
