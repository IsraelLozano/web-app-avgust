<h2 mat-dialog-title>Agregar Caracteristica</h2>

<form class="basic-form" [formGroup]="this.form" (ngSubmit)="this.doAction()">
  <mat-dialog-content>
    <div fxLayout="row wrap" fxFlexAlign="center" class="row">
      <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Item"
            formControlName="idItem"
            readonly="true"
          />
        </mat-form-field>
      </div>

      <!-- <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
        <mat-form-field>
          <mat-select
            formControlName="idAplicacion"
            placeholder="Seleccione el Aplicacion"
            [ngModel]="this?.idArticulo?.IdAplicacion"
            required
          >
            <mat-option *ngFor="let item of this?.idArticulo?.CboApp" [value]="item.IdAplicacion">
              {{item.Descripcion}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->

      <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
        <mat-form-field>
          <mat-select
            formControlName="idClase"
            placeholder="Seleccione la Clase"
            [value]="this?.idArticulo?.IdClase"
            required
          >
            <mat-option *ngFor="let item of this?.idArticulo?.cboCla" [value]="item.IdClase">
              {{item.Descripcion}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
        <mat-form-field>
          <mat-select
            formControlName="idToxicologica"
            placeholder="Seleccione la Toxicologia"
            [value]="this?.idArticulo?.IdToxicologica"
            required
          >
            <mat-option
              *ngFor="let item of this?.idArticulo?.cbpToxico"
              [value]="item.IdToxicologica"
            >
              {{item.Descripcion}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions align="end">
    <button type="submit" mat-button color="warn" [disabled]="!this.form.valid">Aceptar</button>
    <button mat-button matDialogClose (click)="closeDialog()" mat-flat-button>Cancelar</button>
  </div>
</form>
