<div class="table-responsive">
  <table mat-table [dataSource]="this.lista" matSort class="table ticket-list">
    <ng-container matColumnDef="Iditem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.IdItem }}</td>
    </ng-container>

    <ng-container matColumnDef="cultivo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cultivo</th>
      <td mat-cell *matCellDef="let element">{{ element.IdCultivoNavigation.NombreCultivo }}</td>
    </ng-container>

    <ng-container matColumnDef="plaga">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Plaga</th>
      <td mat-cell *matCellDef="let element">
        {{ element.IdNomCientificoPlagaNavigation.NombreCientificoPlaga }}
      </td>
    </ng-container>
    <ng-container matColumnDef="etiqueda">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ver Etiqueta</th>
      <td mat-cell *matCellDef="let element">
        <span
          *ngIf="element.Dosis"
          matTooltip="Clic aquí para ver Etiqueta"
          class="label label-info"
          (click)="getPdf(element)"
        >
          {{ element.Dosis}}
        </span>
      </td>
    </ng-container>
    <!--

    <ng-container matColumnDef="dosis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dosis</th>
      <td mat-cell *matCellDef="let element">{{ element.Dosis}}</td>
    </ng-container> -->

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button
          mat-icon-button
          matTooltip="Clic aquí para seleccionar el curso"
          color="primary"
          (click)="getCurso(element)"
        >
          <mat-icon class="text-info">edit</mat-icon>
        </button>
        <!-- [routerLink]="['/apps/viewInvoice/', element.id]" -->

        <button
          mat-icon-button
          matTooltip="Clic aquí para anular el curso seleccionado"
          color="warn"
          (click)="deleteInvoice(element)"
        >
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No se encontraron registros</td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 8, 10]"
    showFirstLastButtons
    aria-label="Selecciona página"
  ></mat-paginator>
</div>
