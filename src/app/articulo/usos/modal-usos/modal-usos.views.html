<h2 mat-dialog-title>Agregar Uso</h2>

<form class="basic-form" [formGroup]="this.form" (ngSubmit)="this.doAction()">
  <mat-dialog-content>
    <div fxLayout="row wrap" fxFlexAlign="center" class="row">
      <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Item"
            formControlName="idItem"
            readonly="true"
          />
        </mat-form-field>
      </div>

      <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
        <mat-form-field>
          <mat-select
            formControlName="idCultivo"
            placeholder="Seleccione el Cultivo"
            [value]="this?.idArticulo?.IdCultivo"
            required
          >
            <mat-option *ngFor="let item of this?.idArticulo?.cboCultivos" [value]="item.IdCultivo">
              {{item.NombreCultivo}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
        <mat-form-field>
          <mat-select
            formControlName="idNomCientificoPlaga"
            placeholder="Seleccione la Tipo Plaga"
            [value]="this?.idArticulo?.IdNomCientificoPlaga"
            required
          >
            <mat-option
              *ngFor="let item of this?.idArticulo?.cboPlagas"
              [value]="item.IdNomCientificoPlaga"
            >
              {{item.NombreCientificoPlaga}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Nombre Cientifico"
            formControlName="nombreCientificoCultivo"
          />
        </mat-form-field>
      </div>

      <div fxFlex.gt-sm="50" fxFlex="100" class="p-10">
        <mat-form-field>
          <input type="text" matInput placeholder="Ingrese Dosis" formControlName="dosis" />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions align="end">
    <button type="submit" mat-button color="warn" [disabled]="!this.form.valid">Aceptar</button>
    <button mat-button matDialogClose (click)="closeDialog()" mat-flat-button>Cancelar</button>
  </div>
</form>
