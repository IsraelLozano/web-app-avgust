<h2 mat-dialog-title>Agregar Composicion</h2>

<form class="basic-form" [formGroup]="this.form" (ngSubmit)="this.doAction()">
  <mat-dialog-content>
    <div fxLayout="row wrap" fxFlexAlign="center" class="row">
      <div fxFlex.gt-sm="40" fxFlex="100" class="p-10">
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Item"
            formControlName="iditem"
            readonly="true"
          />
        </mat-form-field>
      </div>
      <div fxFlex.gt-sm="60" fxFlex="100" class="p-10">
        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="Ingrediente Activo"
            formControlName="ingredienteActivo"
          />
        </mat-form-field>
      </div>
      <div fxFlex.gt-sm="100" fxFlex="100" class="p-10">
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Formulador Molecular"
            formControlName="formuladorMolecular"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions align="end">
    <button type="submit" mat-button color="warn" [disabled]="!this.form.valid">Aceptar</button>
    <button mat-button matDialogClose (click)="closeDialog()" mat-flat-button>Cancelar</button>
  </div>
</form>
