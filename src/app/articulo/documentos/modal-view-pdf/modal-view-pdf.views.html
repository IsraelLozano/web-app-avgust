<!-- class="mat-typography" -->
<h2 mat-dialog-title>Visor</h2>
<mat-dialog-content>
  <div style="width: 900px !important">
    <app-view-report [setPdf]="this.pdfSrc" *ngIf="this.pdfSrc"> </app-view-report>
  </div>
</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()" mat-flat-button>Cancelar</button>
</div>
