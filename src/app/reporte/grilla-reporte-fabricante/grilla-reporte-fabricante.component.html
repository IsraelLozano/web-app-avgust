<div class="table-responsive">
  <div class="button-row m-b-15 m-t-15">
    <button mat-raised-button color="primary" style="margin: 5px 0px 3px 13px; min-width: 160px;" type="button"
      class="m-r-5" (click)="OnExportToExcel()">
      <mat-icon class="mat-18">exit_to_app</mat-icon>
      Exportar
    </button>

    <button mat-raised-button="mat-raised-button" style="margin: 5px 0px 5px 15px; min-width: 100px;" color="accent"
      type="button" class="m-r-5" [disabled]="!this.cursosList" (click)="getRepoteModal()">
      <mat-icon class="mat-18">picture_as_pdf</mat-icon>
      Imprimir PDF
    </button>
  </div>

  <table mat-table [dataSource]="this.cursosList" matSort class="table ticket-list">
    <ng-container matColumnDef="Ingrediante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ingrediente Activo</th>
      <td mat-cell *matCellDef="let element" class="font-12">

        <ul>
          <li *ngFor="let p of element?.IdArticuloNavigation?.ingredientesActivos">
            {{ p }}
          </li>
        </ul>


      </td>
    </ng-container>

    <ng-container matColumnDef="NombreComercial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Comercial</th>
      <td mat-cell *matCellDef="let element" class="font-12">{{ element?.IdArticuloNavigation?.NombreComercial }}</td>
    </ng-container>

    <ng-container matColumnDef="Titular">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titular Registro</th>
      <td mat-cell *matCellDef="let element" class="font-12">
        {{ element?.IdArticuloNavigation?.IdTitularRegistroNavigation?.NomTitularRegistro }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Fabricante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fabricante</th>
      <td mat-cell *matCellDef="let element" class="font-12">
        {{ element?.IdFabricanteNavigation?.NombreFabricante }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron registros</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 8, 10]" showFirstLastButtons aria-label="Selecciona pÃ¡gina"></mat-paginator>
</div>
