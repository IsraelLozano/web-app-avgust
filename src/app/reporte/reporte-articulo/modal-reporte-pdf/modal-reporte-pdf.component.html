<h2 mat-dialog-title>Reporte</h2>
<mat-dialog-content>
  <div style="width:1000px !important;">
    <app-view-report [setPdf]="this.pdfSrc" *ngIf="this.pdfSrc"> </app-view-report>
  </div>
</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()" mat-flat-button>Cancelar</button>
</div>
