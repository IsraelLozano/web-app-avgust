<div fxLayout="row wrap">
  <div fxFlex="100">
    <form [formGroup]="filtroForm" name="filtroForm" (submit)="send()" class="basic-form">
      <mat-card>
        <mat-card-content>
          <div fxLayout="row wrap" class="align-items-center">
            <div fxFlex.gt-md="60" fxFlex.gt-lg="100" fxFlex="100">
              <mat-form-field>
                <input
                  matInput="matInput"
                  placeholder="Ingrese filtro de busqueda"
                  formControlName="filtro"
                />
              </mat-form-field>
            </div>


            <div fxFlex.gt-md="40" fxFlex.gt-lg="100" fxFlex="100">
              <button
                mat-raised-button="mat-raised-button"
                style="margin: 5px 0px 5px 15px; min-width: 140px;"
                type="submit"
                class="m-r-5"
                color="accent"
              >
                <mat-icon class="mat-18">search</mat-icon>
                Buscar
              </button>
              <button
              mat-raised-button="mat-raised-button"
              style="margin: 5px 0px 5px 15px; min-width: 140px;"
              type="button"
              class="m-r-5"
              color="primary"
              (click)="this.getModal()"
            >
              <mat-icon class="mat-18">add</mat-icon>
              Nuevo
            </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>

<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-subtitle>Resultados:</mat-card-subtitle>
        <app-grilla-clase
          [setListArticulo]="this.data"
          (onGetSeleccionado)="this.onGetEdit($event)"
          (onDeleteSeleccionado)="this.onDelete($event)"
        ></app-grilla-clase>
      </mat-card-content>
    </mat-card>
  </div>
</div>
