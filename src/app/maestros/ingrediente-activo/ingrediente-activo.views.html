<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row wrap" class="align-items-center">
          <div fxFlex.gt-md="50" fxFlex.gt-lg="50" fxFlex="100">
            <!-- <mat-form-field>
                <input matInput placeholder="Buscar Articulo" />
              </mat-form-field> -->
          </div>
          <div fxFlex.gt-md="50" class="text-right">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="m-r-5"
              style="margin: 5px 40px 5px 30px; min-width: 110px"
              (click)="this.getModal()"
            >
              <mat-icon class="mat-18">add</mat-icon>
              Nuevo item
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-subtitle>Resultados:</mat-card-subtitle>
        <app-maestro-grilla
          [setListArticulo]="this.data"
          (onGetSeleccionado)="this.onGetEdit($event)"
          (onDeleteSeleccionado)="this.onDelete($event)"
        ></app-maestro-grilla>
      </mat-card-content>
    </mat-card>
  </div>
</div>
