<div class="table-responsive">
  <table mat-table [dataSource]="this.lista" matSort class="table ticket-list">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.IdCultivo }}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Cientifico</th>
      <td mat-cell *matCellDef="let element">{{ element.NombreCultivo }}</td>
    </ng-container>
    <ng-container matColumnDef="NombreComun">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Comun</th>
      <td mat-cell *matCellDef="let element">{{ element.NombreComun }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.estado ? 'ACTIVO' : 'ANULADO' }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button
          mat-icon-button
          matTooltip="Clic aquí para seleccionar"
          color="primary"
          (click)="getCurso(element)"
        >
          <mat-icon class="text-info">edit</mat-icon>
        </button>
        <!-- [routerLink]="['/apps/viewInvoice/', element.id]" -->

        <button
          mat-icon-button
          matTooltip="Clic aquí para anular la seleccionado"
          color="warn"
          (click)="deleteInvoice(element)"
        >
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No se encontraron registros</td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 8, 10]"
    showFirstLastButtons
    aria-label="Selecciona página"
  ></mat-paginator>
</div>
